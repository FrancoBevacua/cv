<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <h1>Table Example</h1>
    <!--Table-->
    <table border="2" cellspacing="10">
        <!--Table header-->
        <thead>
            <tr>
                <th>Name</th>
                <th>Lastname</th>
            </tr>
        </thead>
        <!--Table body-->
        <tbody>
            <tr>
                <td>Franco</td>
                <td>Bevacua</td>
            </tr>
        </tbody>
        <!--Table footer-->
        <tfoot>
            <tr>
                <th colspan="2">This the end of the table.</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
